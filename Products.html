      document.getElementById("productPrice").textContent = p.price;
      document.getElementById("productImage").src = p.image;
      document.getElementById("productImage").alt = p.title;

      p.features.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f;
        featuresList.appendChild(li);
      });
    }

    function changeQuantity(delta) {
      const quantityElem = document.getElementById('quantityValue');
      let current = parseInt(quantityElem.innerText);
      if (current + delta >= 1) {
        quantityElem.innerText = current + delta;
      }
    }

    function selectSize(button) {
      const allButtons = document.querySelectorAll('#sizes button');
      allButtons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');}

    function addToCart() {
    const sizeBtn = document.querySelector(".sizes button.selected");
    const size = sizeBtn ? sizeBtn.innerText : "N/A";
    const quantity = parseInt(document.getElementById("quantityValue").innerText);

    const product = products[productId];

    const cartItem = {
        id: productId,
        title: product.title,
        price: product.price,
        image: product.image,
        size: size,
        quantity: quantity
    };

    // Get existing cart from localStorage or initialize empty
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // OPTIONAL: Check if same product & size already in cart to increment instead
    const existing = cart.find(item => item.id === cartItem.id && item.size === cartItem.size);
    if (existing) {
        existing.quantity += cartItem.quantity;
    } else {
        cart.push(cartItem);
    }

    // Save updated cart to localStorage
    localStorage.setItem("cart", JSON.stringify(cart));

    // Show confirmation
    const confirmation = document.getElementById("cartConfirmation");
    confirmation.style.display = "block";
    setTimeout(() => {
        confirmation.style.display = "none";
    }, 1000);
    }
