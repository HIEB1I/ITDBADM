<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --nav-height: 110px;
      --brand-black: #000;
      --light-gray: #f5f5f7;

      font-family: Arial, Helvetica, sans-serif;

      box-sizing: border-box;

    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid var(--mid-gray);
    }

    .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .logo img {
      width: 150px;
      height: auto;
      transition: opacity 0.2s ease;
      margin-left: 100px; 
    }

    .utils {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .utils select,
    .utils i {
      font-size: 14px;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: -1px;
      border-bottom: 1px solid var(--mid-gray);
    }

    nav a {
      padding: 18px 0;
      font-size: 13px;
      letter-spacing: .5px;
    }

    nav a.active {
      font-weight: bold;
      border-bottom: 2px solid var(--brand-black);
    }

    main {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 30px;
    padding: 40px;
    width: 100%;
    max-width: none; /* remove constraint */
    }


    .account-content {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    width: 100%;
    }

    .order-history, .account-details {
      background: white;
      border: 1px solid var(--mid-gray);
      padding: 20px;
      border-radius: 4px;
    }

    .order-history {
    width: 100%;
    margin-right: 20px;
    }

    .order-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--mid-gray);
      padding-bottom: 10px;
    }

    .order-item img {
      width: 80px;
      margin-right: 15px;
    }

    .order-info {
      flex-grow: 1;
    }

    .account-details {
    width: 28%;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .edit-btn {
      float: right;
      cursor: pointer;
    }

    .address-edit, .account-edit {
      display: none;
      margin-top: 10px;
    }

    .logout-wrapper {
    position: fixed;
    top: 212px; /* adjust this if needed */
    right: 30px; /* closer to edge of screen */
    z-index: 1000;
    }

    .logout {
    font-size: 14px;
    padding: 6px 12px;
    background-color: white;
    cursor: pointer;
    }
    .logout:hover {
    background-color: var(--light-gray);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-top: 1px solid #ccc;
      font-size: 14px;
    }

    footer .social i {
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
      color: black;
    }

    footer .copyright {
      font-size: 14px;
    }

    .order-header {
    display: flex;
    font-weight: bold;
    margin: 20px 0 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--mid-gray);
    white-space: nowrap;
    }

    .order-header span {
    flex: 1;
    }

    .order-row {
    display: flex;
    align-items: flex-start;
    border-bottom: 1px solid var(--mid-gray);
    padding: 15px 0;
    }

    .order-details {
    display: flex;
    flex: 1;
    gap: 15px;
    }

    .order-details img {
    width: 70px;
    height: auto;
    }

    .order-status, .order-expected {
    flex: 1;
    padding-top: 10px;
    }


  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="logo">
        <a href="HOME_Homepage.html"><img src="Logos/KW Logo.png" alt="KALYE WEST"></a>
      </div>
      <div class="utils">
        <select>
          <option selected>Php</option>
          <option>USD</option>
          <option>KRW</option>
        </select>
        <a href="PROFILE_User.html"><i class="fa-regular fa-user"></i></a>
        <a href="CART_ViewCart.html"><i class="fa-solid fa-bag-shopping"></i></a>
      </div>
    </header>

    <nav>
      <a href="CATEGORY_Tees.html"  class="active">TEES</a>
      <a href="CATEGORY_Bottoms.html">BOTTOMS</a>
      <a href="CATEGORY_Layering.html">LAYERING</a>
    </nav>

 <main>

  <div style="display: flex; justify-content: space-between; align-items: center;">
  <h2 style="font-size: 24px; font-weight: bold;">ACCOUNT</h2>
  <a class="logout" href="php/login.php" style="font-size: 14px; color: var(--brand-black); text-decoration: none;">
    <i class="fa-solid fa-right-from-bracket"></i> Logout
  </a>
</div>


  <div class="account-content">
    <div class="order-history">
      <h3 style="text-align:center; margin-bottom: 40px;">ORDER HISTORY</h3>
    <div class="order-header">
    <span>ORDERS</span>
    <span>STATUS</span>
    <span>EXPECTED DELIVERY</span>
    </div>
    <div id="orders"></div>

    </div>

      <div class="account-details">


        <div class="section-title">ACCOUNT DETAILS <i class="fa-solid fa-pen edit-btn" onclick="toggleEdit('account')"></i></div>
        <div id="accountDisplay">
          <p id="userName">John Doe</p>
          <p id="userEmail">john@example.com</p>
        </div>
        <div id="accountEdit" class="account-edit">
          <input type="text" id="editFirstName" placeholder="First name"><br><br>
          <input type="text" id="editLastName" placeholder="Last name"><br><br>
          <input type="email" id="editEmail" placeholder="Email"><br><br>
          <input type="password" placeholder="New Password"><br><br>
          <input type="password" placeholder="Confirm Password"><br><br>
          <button onclick="saveAccountEdit()">Save</button>
        </div>

        <div class="section-title" style="margin-top: 40px;">ADDRESS <i class="fa-solid fa-pen edit-btn" onclick="toggleEdit('address')"></i></div>
        <div id="addressDisplay">
          <p id="userAddress">123 Sample Street, Manila, Philippines</p>
        </div>
        <div id="addressEdit" class="address-edit">
          <textarea id="editAddress" rows="3" placeholder="New address..."></textarea><br><br>
          <button onclick="saveAddressEdit()">Save</button>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div class="social">
      <a href="https://www.facebook.com/mnlaofficial/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/mnlaofficial/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@mnlaofficial?_t=ZS-8xh9NMarft4&_r=1" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    </div>
    <div class="copyright">2025, KALYE WEST</div>
  </footer>

  <script>
    function toggleEdit(section) {
      document.getElementById(section + 'Edit').style.display = 'block';
    }

    function saveAccountEdit() {
      const firstName = document.getElementById('editFirstName').value || 'John';
      const lastName = document.getElementById('editLastName').value || 'Doe';
      const email = document.getElementById('editEmail').value || 'john@example.com';
      document.getElementById('userName').textContent = `${firstName} ${lastName}`;
      document.getElementById('userEmail').textContent = email;
      document.getElementById('accountEdit').style.display = 'none';
    }

    function saveAddressEdit() {
      const address = document.getElementById('editAddress').value || '123 Sample Street, Manila, Philippines';
      document.getElementById('userAddress').textContent = address;
      document.getElementById('addressEdit').style.display = 'none';
    }

function renderOrders() {
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const container = document.getElementById('orders');
  container.innerHTML = ''; // Clear existing content

  if (orders.length === 0) {
    container.innerHTML = `<p style="text-align: center; padding: 40px 0; color: #888;">You haven't placed any orders yet.</p>`;
    return;
  }

  orders.forEach(order => {
    container.innerHTML += `
      <div class="order-row">
        <div class="order-details">
          <img src="${order.image}" alt="${order.title}">
          <div>
            <p><strong>${order.title}</strong></p>
            <p>Size: ${order.size} &nbsp; Qty: ${order.qty}</p>
            <p>Price: ${order.price}</p>
          </div>
        </div>
        <div class="order-status" style="color:${order.status === 'To Ship' ? 'orange' : order.status === 'Delivered' ? 'green' : 'blue'}">
          ${order.status}
        </div>
        <div class="order-expected">
          ${order.expected}
        </div>
      </div>
    `;
  });
}



  </script>
</body>
<script>
  renderOrders();
</script>

</html>
