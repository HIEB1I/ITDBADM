      <table>
        <thead>
          <tr>
            <th>USER ID</th>
            <th>FULL NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>ROLE</th>
            <th>JOINED DATE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <p>Are you sure you want to delete this product?</p>
      <button class="btn-cancel" onclick="hideModal()">Cancel</button>
      <button class="btn-delete" onclick="confirmDelete()">Delete</button>
    </div>
  </div>

  <script>
  let userIdToDelete = null;

  function showModal() {
    document.getElementById('deleteModal').style.display = 'flex';
  }

  function hideModal() {
    document.getElementById('deleteModal').style.display = 'none';
  }

  function confirmDelete() {
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const updatedUsers = users.filter(user => user.id !== userIdToDelete);
    localStorage.setItem("users", JSON.stringify(updatedUsers));
    userIdToDelete = null;
    hideModal();
    loadUsers();
  }

  function deleteUser(id) {
    userIdToDelete = id;  // Store the user ID
    showModal();          // Show the modal instead of deleting immediately
  }

  function loadUsers() {
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const tbody = document.getElementById("product-list");
    tbody.innerHTML = ""; // Clear existing rows

    users.forEach(user => {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.fullName}</td>
        <td>${user.email}</td>
        <td>${user.password}</td>
        <td>${user.role}</td>
        <td>${user.joined}</td>
        <td class="actions">
        <i class="fa-solid fa-pen-to-square" onclick="editUser('U07316')"></i>
        <i class="fa-solid fa-trash" onclick="deleteUser('${user.id}')"></i>
        </td>
    `;
    tbody.appendChild(row);
    });

  }

  function editUser(userId) {
    window.location.href = `ADMIN_EditUser.html?id=${userId}`;
  }

  window.addEventListener("DOMContentLoaded", loadUsers);
</script>
