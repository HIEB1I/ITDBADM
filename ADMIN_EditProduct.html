<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Edit Product â€’ KALYE WEST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #111;
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h4 {
      margin: 30px 0 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 8px 0;
      display: block;
      font-size: 14px;
      transition: 0.2s;
    }

    .sidebar a.active {
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .sidebar a:hover {
      opacity: 0.7;
    }

    .sidebar .logout {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }

    .logo img {
      width: 150px;
    }

    main {
      padding: 20px 40px;
      flex: 1;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: normal;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form select {
      width: 100%;
      padding: 8px;
      border: 1px solid #000;
      font-size: 14px;
    }

    form textarea {
      height: 100px;
      resize: none;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .form-row > div {
      flex: 1;
    }

    .upload-box {
      border: 1px dashed #333;
      padding: 40px;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
    }

    .upload-box i {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .upload-box small {
      display: block;
      margin-top: 5px;
      color: #555;
      font-size: 12px;
    }

    .save-btn {
      background-color: #c0e8c2;
      color: black;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      padding: 20px 40px;
      border-top: 1px solid #ccc;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .social i {
      margin: 0 10px;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <h4>DASHBOARD</h4>
      <a href="ADMIN_Dashboard.html" class="active">Product</a>
      <a href="ADMIN_Orders.html">Order</a>
      <a href="ADMIN_Browse.html">Browse</a>
      <h4>ACCOUNT</h4>
      <a href="ADMIN_ManageUsers.html">Manage Users</a>
    </div>
    <div class="logout">
      <i class="fa-solid fa-right-from-bracket"></i>
      <a href="Login.html">Log Out</a>
    </div>
  </div>

  <div class="main-content">
    <header>
      <div class="logo">
        <img src="Logos/KW Logo.png" alt="KALYE WEST">
      </div>
    </header>

    <main>
      <form>
         <div style="background: #f5f5f5; padding: 15px; margin-bottom: 20px; font-weight: bold; text-align: center;">EDIT PRODUCT</div>
        <label>PRODUCT ID:</label>
        <p id="product-id">PXXXXX</p>

        <label for="name">PRODUCT NAME:</label>
        <input type="text" id="name" name="name" required>

        <label for="category">CATEGORY:</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="Tees">Tees</option>
          <option value="Bottoms">Bottoms</option>
          <option value="Layering">Layering</option>
        </select>

        <label for="description">DESCRIPTION:</label>
        <textarea id="description" name="description" required></textarea>

        <div class="form-row">
          <div>
            <label for="size">SIZE:</label>
            <select id="size" name="size" required>
              <option value="">Select Size</option>
              <option value="SMALL">SMALL</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="LARGE">LARGE</option>
              <option value="EXTRA LARGE">EXTRA LARGE</option>
              <option value="2X LARGE">2X LARGE</option>
              <option value="3X LARGE">3X LARGE</option>
              <option value="4X LARGE">4X LARGE</option>
            </select>
          </div>

          <div>
            <label for="quantity">QUANTITY:</label>
            <input type="number" id="quantity" name="quantity" required>
          </div>

          <div>
            <label for="price">PRICE:</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="0.00" required>
          </div>
        </div>

        <label for="image" class="upload-box" id="upload-box">
          <i class="fa-solid fa-image" id="upload-icon"></i>
          <img id="preview" src="" style="max-height: 120px; margin: 10px auto; display: none;" />
          <div id="upload-text">Drop your image here, or browse</div>
          <small>Supports: JPG & PNG</small>
        </label>
        <input type="file" name="image" id="image" accept="image/png, image/jpeg" style="display:none;">

        <button type="submit" class="save-btn">SAVE</button>
      </form>
    </main>

    <footer>
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
      </div>
      <div>2025, KALYE WEST</div>
    </footer>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");
      const productData = JSON.parse(localStorage.getItem("products") || "[]");
      const product = productData.find(p => p.id === productId);

      if (!product) {
        alert("Product not found!");
        window.location.href = "ADMIN_Dashboard.html";
        return;
      }

      document.getElementById("product-id").textContent = product.id;
      document.getElementById("name").value = product.name;
      document.getElementById("category").value = product.category;
      document.getElementById("description").value = product.description;
      document.getElementById("size").value = product.size;
      document.getElementById("quantity").value = product.quantity;
      document.getElementById("price").value = product.price;
      document.getElementById("preview").src = product.image;
      document.getElementById("preview").style.display = 'block';
      document.getElementById("upload-icon").style.display = 'none';
      document.getElementById("upload-text").textContent = "Current image";

      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const updatedProduct = {
          id: product.id,
          name: document.getElementById("name").value,
          category: document.getElementById("category").value,
          description: document.getElementById("description").value,
          size: document.getElementById("size").value,
          quantity: document.getElementById("quantity").value,
          price: document.getElementById("price").value,
          image: product.image
        };

        const imageInput = document.getElementById("image");
        if (imageInput.files.length > 0) {
          const reader = new FileReader();
          reader.onload = function (event) {
            updatedProduct.image = event.target.result;
            saveProduct(updatedProduct);
          };
          reader.readAsDataURL(imageInput.files[0]);
        } else {
          saveProduct(updatedProduct);
        }
      });

      function saveProduct(updatedProduct) {
        const newList = productData.map(p => p.id === updatedProduct.id ? updatedProduct : p);
        localStorage.setItem("products", JSON.stringify(newList));
        window.location.href = "ADMIN_Dashboard.html";
      }

      document.getElementById("image").addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("preview").src = e.target.result;
            document.getElementById("preview").style.display = "block";
            document.getElementById("upload-icon").style.display = "none";
            document.getElementById("upload-text").textContent = "Image selected!";
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>

</body>
</html>
