<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    
    .logo {
    margin-top: 5px;
    margin-bottom: 5px;
    }

    .logo img {
    width: 400px; /* Optional: shrink image slightly if needed */
    height: auto;
    }

    hr {
    width: 90%;
    margin: 5px auto; /* smaller spacing around the horizontal rule */
    }


    .login-container {
      max-width: 400px;
      margin: auto;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #000;
    }

    .sign-in-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 30px;
      margin: 10px 0;
      cursor: pointer;
    }

    .guest-btn {
      border: 1px solid black;
      background-color: white;
      padding: 10px 30px;
      cursor: pointer;
      margin-top: 20px;
    }

    .footer-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 80px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .footer-logos img {
      height: 50px;
      max-width: 100px;
      margin: 10px;
      object-fit: contain;
    }

    a {
      color: black;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- KW Logo -->
  <div class="logo">
    <img src="Logos/KW Logo.png" alt="Kanye West Logo">
  </div>

  <hr>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" action="/login">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <div style="text-align: left; margin-top: 5px; margin-bottom: 10px;">
    <a href="#">Forgot Password?</a>
    </div>
    <button class="sign-in-btn" type="button" onclick="window.location.href='HOME_Homepage.html'">Sign in</button>
    </form>

    <div><a href="/SignIn.html">Create an account</a></div>
    <hr style="margin: 30px 0;">
    <button class="guest-btn" onclick="location.href='GUEST_Homepage.html'">Continue as guest â†’</button>

  </div>

  <!-- Footer Logos -->
  <div class="footer-logos">
    <img src="Logos/Femme Logo.png" alt="FEMME">
    <img src="Logos/Little Logo.png" alt="little human">
    <img src="Logos/MNLA Logo.png" alt="MN+LA">
    <img src="Logos/Sage Logo.png" alt="SageHill.">
    <img src="Logos/Daily Logo.png" alt="Daily Flight">
  </div>
</body>
</html>
