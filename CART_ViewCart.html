<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart ‚Äí KALYE WEST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --nav-height: 110px;
      --brand-black: #000;
      --light-gray: #f5f5f7;
      --mid-gray: #dadada;
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      color: var(--brand-black);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid var(--mid-gray);
    }

    .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .logo img {
      width: 150px;
      height: auto;
      margin-left: 100px;
    }

    .utils {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .utils select,
    .utils i {
      font-size: 14px;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: -1px;
      border-bottom: 1px solid var(--mid-gray);
    }

    nav a {
      padding: 18px 0;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    nav a.active {
      font-weight: bold;
      border-bottom: 2px solid var(--brand-black);
    }

    table {
      width:100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      padding: 16px;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }

    td img {
      width: 80px;
      margin-right: 10px;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-controls button {
      padding: 4px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
    }

    .checkout {
      text-align: right;
      margin-top: 20px;
    }

    .checkout button {
      background: #000;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-top: 1px solid #ccc;
      font-size: 14px;
      margin-top: 50px;
    }

    footer .social i {
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
    }

    footer .copyright {
      font-size: 14px;
    }

    .cart-container {
    max-width: 850px;
    margin: 40px auto 0;
    padding: 0 20px;
    }

    .cart-summary {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 20px;
    gap: 10px;
    }

    .total {
      font-size: 18px;
      width: 250px; /* You can adjust this width */
      text-align: right;
    }

    .checkout button {
      background: #000;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      width: 250px; /* Match width of .total */
      text-align: center;
    }


  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="HOME_Homepage.html"><img src="Logos/KW Logo.png" alt="KALYE WEST"></a>
    </div>
    <div class="utils">
      <select>
        <option selected>Php</option>
        <option>USD</option>
        <option>KRW</option>
      </select>
      <a href="PROFILE_User.html"><i class="fa-regular fa-user"></i></a>
      <a href="CART_ViewCart.html"><i class="fa-solid fa-bag-shopping"></i></a>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="CATEGORY_TopPicks.html" class="active">TOP PICKS</a>
    <a href="CATEGORY_NewArivals.html">NEW ARRIVALS</a>
    <a href="CATEGORY_Tees.html">TEES</a>
    <a href="CATEGORY_Bottoms.html">BOTTOMS</a>
    <a href="CATEGORY_Layering.html">LAYERING</a>
  </nav>

  <!-- Cart Table -->
  <div class="cart-container">
    <h2 style="margin: 40px 0 20px;">Your Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Estimated Total + Checkout -->
    <div class="cart-summary">
      <div class="total">
        ESTIMATED TOTAL: <span id="estimatedTotal">‚Ç±0.00</span>
      </div>

      <div class="checkout">
        <button onclick="proceedToCheckout()">Check out</button>
      </div>
    </div>


  </div>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="https://www.facebook.com/mnlaofficial/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/mnlaofficial/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@mnlaofficial?_t=ZS-8xh9NMarft4&_r=1" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    </div>
    <div class="copyright">2025,¬†KALYE¬†WEST</div>
  </footer>

  <!-- JavaScript Logic -->
  <script>
    function formatPrice(num) {
      return `‚Ç±${num.toLocaleString('en-PH', { minimumFractionDigits: 2 })}`;
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tableBody = document.querySelector('#cartTable tbody');
      tableBody.innerHTML = '';
      cart.forEach((item, index) => {
        const total = parseFloat(item.price) * item.quantity;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" checked onchange="updateTotal()"></td>
          <td>
            <div class="product-info">
              <img src="${item.image}" alt="${item.title}">
              <div>
                <strong>${item.title}</strong><br>
                Size: ${item.size}
              </div>
            </div>
          </td>
          <td>
            <div class="quantity-controls">
              <button onclick="changeQuantity(${index}, -1)">‚àí</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${index}, 1)">+</button>
            </div>
          </td>
          <td>${formatPrice(total)}</td>
          <td><button onclick="removeItem(${index})">üóëÔ∏è</button></td>
        `;
        tableBody.appendChild(row);
      });
      updateTotal();
    }

    function changeQuantity(index, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function updateTotal() {
      const checkboxes = document.querySelectorAll('#cartTable tbody input[type="checkbox"]');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let total = 0;
      checkboxes.forEach((box, index) => {
        if (box.checked) {
          total += parseFloat(cart[index].price) * cart[index].quantity;
        }
      });
      document.getElementById('estimatedTotal').textContent = formatPrice(total);
    }

    function proceedToCheckout() {
      alert("Proceeding to checkout with selected items...");
    }

    loadCart();
  </script>
</body>
</html>
